<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>form</h2>
  <form name="product-from">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="">
    </div>
    <div class="form-group">
      <label for="wage">Wage:</label>
      <input type="number" class="form-control" id="wage" placeholder="Enter wage" name="wage" value="">
    </div>

    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    <button type="reset" class="btn btn-warning">Redet</button>
  </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded',function(){
      const urlparams = new URLSearchParams(window.location.search);
      const id = parseInt(urlparams.get('id'));
        const btnsubmit = document.forms['product-from']['submit'];
        const name = document.forms['product-from']['name'];
        const price = document.forms['product-from']['wage'];
        btnsubmit.onclick = function(e){
            e.preventDefault();
            var objectToSend = {
                'name' : name.value,
                'wage' : price.value,
            }
            var data = JSON.stringify(objectToSend);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    alert('them moi thanh cong');
                    window.location.href = 'List.html';
                }
            }
            xhr.open('POST','http://localhost:8080/api/V1/employess',false);
            xhr.setRequestHeader('Content-Type','application/json'); 
            xhr.send(data);
        }
    });

</script>
</body>
</html>
